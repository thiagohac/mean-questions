<section ng-controller="UsersController">
    <h3 class="col-md-12 text-center">Preencha seus dados</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Usuário" required >
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Senha" required>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">Entre</button>&nbsp; ou&nbsp;
                    <a href="/#!/users/signup">Registre</a>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
